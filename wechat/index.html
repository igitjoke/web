	// GET ROLES
	function funcShowGitJokeRoles (idStdout){
		var TableGitJokeWechat = Bmob.Object.extend ("GitJokeWechat");
		var tQuery = new Bmob.Query (TableGitJokeWechat);
		var strFullPage = "";
		var strOneLine = "";
		tQuery.descending("iNo");
		tQuery.skip (0);
		tQuery.limit (20);
        		tQuery.find({success: function(results) {
			for (var i = 0; i < results.length; i++) {
				var object = results[i];
				var iNo = object.get('iNo');
				var strUserId = object.get('userId');				
				var strContent = object.get('content');

				var strHtmlNo = "<span style='color:black; background-color:#EEEE00;'>" + iNo + "</span>";
				var strHtmlUserId = "<span style='color:black; background-color:#FFFF00;'>" + strUserId + "</span>";
				var strHtmlContent = "<span style='color:black;'>" + strContent + "</span>";

				strOneLine = strHtmlNo + " " + strHtmlUserId + " " + strHtmlContent + "</br>";
				strFullPage += strOneLine;
			}
			$(idStdout).html (strFullPage);			
            		},
	            	error: function(error) {
                		$(idStdout).text ("Query failed: " + error.code + " " + error.message);
            		}});
