<script>
function changeImg(tImg)
{
	var most = 200;
	var scaling = 0.0;
	if (tImg.width > most){
		scaling = most / tImg.width;
		console.log (">", scaling);
	} else if (tImg.width === most) {
		scaling = 1.0;
		console.log ("=", scaling);
	} else {
		scaling = most / tImg.width;
		console.log ("<", scaling);
	}
	tImg.width = tImg.width * scaling;
}

	<script>
	function funcGetUrlParamValueOf (url, name) {
		var reg = new RegExp('(\\?|&)' + name + '=([^&?]*)', 'i');
		var arr = url.match(reg);
		if (arr) {
			return arr[2];
		}
		return null;
	}
	</script>

	<script>
	var g_iTotalCount = 0;
	var g_strHtmlFile = "/list.html";

	function funcGoHomePage (){
		window.location.href = g_strHtmlFile;
	}
	function funcGoPrevPage (){
		if (parseInt(g_iPageNo, 10)-1 >= 0) {
			window.location.href = g_strHtmlFile + "?iPageNo=" + (parseInt(g_iPageNo,10)-1);
		} else {
			if (parseInt(g_iTotalCount,10)%18===0) {
				window.location.href = g_strHtmlFile + "?iPageNo=" + (parseInt(g_iTotalCount/18,10)-1);
			} else {
				window.location.href = g_strHtmlFile + "?iPageNo=" + (Math.floor (parseInt(g_iTotalCount/18,10)));
			}
		}
	}
	function funcGoNextPage (){
		if (18*(parseInt(g_iPageNo,10)+1) >= g_iTotalCount) {	// 每页18条笑话
			window.location.href = g_strHtmlFile;  // 超过则返回第一页
		} else {
			window.location.href = g_strHtmlFile + "?iPageNo=" + (parseInt(g_iPageNo,10)+1);
		}
	}
	</script>

	// GET JOKES
	function funcShowGitJokeAll (iSkipCount, iLimitCount, idStdout){
		var tGitJokeAllTalbe = Bmob.Object.extend ("GitJokeAll");
		var tQuery = new Bmob.Query (tGitJokeAllTalbe);
		var strFullPage = "";
		var strOneLine = "";
		tQuery.descending("createdAt");
		tQuery.skip (iSkipCount);
		tQuery.limit (iLimitCount);
        	tQuery.find({success: function(results) {
			for (var i = 0; i < results.length; i++) {
				var object = results[i];
				var strObjectID = object.id;
				var strName = object.get('strName');
				var strContent = object.get('strContent');
				var strImgUrl = object.get('strImgUrl');
				var strGodComment = object.get('strGodComment');
				var strRole = object.get('strRole');
				var strColor;
				if (i%6==0||i%6==1){
					strColor = "green";
				} else if (i%6==2||i%6==3) {
					strColor = "blue";
				} else {
					strColor = "black";
				}

				var strUpdateByIdHtml = "<a href='/update.html?objectId=" + strObjectID + "' target=_blank><b>【修改】</b></a>";
				var strDeleteByIdHtml = "<a href='/delete.html?objectId=" + strObjectID + "' target=_blank>【删除】</a>";
				var strNameHtml = "<b><font size=6 color=" + strColor + ">" + strName + "</font></b>";
				var strContentHtml = strContent.replace (/\n/g, "<br />");
				var strImgUrlHtml = "<img src=\"" + strImgUrl + "\" onload=\"changeImg(this);\">";
				var strGodCommentHtml = "&nbsp; &nbsp; &nbsp; &nbsp;<b><font color=red>网友评论: " + strGodComment + "</font></b>";
				if (!strGodComment) {
					strGodCommentHtml = "";
				}
				var strRoleHtml = "&nbsp; &nbsp; &nbsp; &nbsp;<b><span style=\"background-color:yellow;\">第一主角: " + strRole + "</span></b>";
				if (!strRole) {
					strRoleHtml = "";
				}

				strOneLine = strNameHtml + " " + strUpdateByIdHtml + " " + strDeleteByIdHtml + "</br>" + 
					strContentHtml + "</br>" + 
					"&nbsp; &nbsp; &nbsp; &nbsp;" + strImgUrlHtml + " " + strImgUrl.length + "</br>" +
					strGodCommentHtml + "</br>" + 
					strRoleHtml + "</br></br>";
				strFullPage += strOneLine;
			}
			$(idStdout).html (strFullPage);			
            	},
            	error: function(error) {
                	$(idStdout).text ("Query failed: " + error.code + " " + error.message);
            	}
        }); 
	}
	</script>

	<script>
	function funcGetCount() {
		var tGitJokeAllTalbe = Bmob.Object.extend ("GitJokeAll");
		var tQuery = new Bmob.Query (tGitJokeAllTalbe);
		tQuery.count({
			success: function(iTotalCount) {
				g_iTotalCount = iTotalCount;
				var strShowPageInfo = "已采编<font color=blue size=6>" + iTotalCount + "</font>条精品笑话，" +
					"共"+(Math.ceil(parseInt(iTotalCount,10)/18))+"页，当前第<font color=blue size=6>"+ (parseInt(g_iPageNo,10)+1) +"</font>页。";
				$("#idStdout0").html (strShowPageInfo);
				$("#idStdout4").html (strShowPageInfo);
			},
			error: function(error) {
				$("#idStdout0").text (error.message);
				$("#idStdout4").text (error.message);
			}
		});
